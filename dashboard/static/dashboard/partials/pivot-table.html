<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Pivot Tables</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{title}} - {{type}}
                <div class="pull-right" id="product-margin-type-selector">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            Type
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu" id="pivot-table-option-list">
                            <li><a value="weekly">Weekly</a>
                            </li>
                            <li><a value="monthly">Monthly</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="input-daterange input-group" id="datepicker">
                    <input id="date-picker-start" type="text" class="input-sm form-control" name="start" />
                    <span class="input-group-addon">to</span>
                    <input id="date-picker-end" type="text" class="input-sm form-control" name="end" />
                </div>
                <div class="dataTable_wrapper" style="overflow: auto;">
                    <table class="table table-striped table-bordered table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th ng-repeat="header in parsed_headers">{{header}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in data">
                                <td ng-repeat="key in header_structure" class="{{$index>data_column_start_index?(row[header_structure[$index-1]]>row[header_structure[$index]]?'minus':'plus'):''}}">{{row[key]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="well" id="no-data-sign" hidden>
                    <h4 style="text-align: center">No Data Available</h4>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
