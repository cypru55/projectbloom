<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Operation Reports  <small>{{area}}</small></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row tab_content" id="weekly_fo_sub">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{title}}
               
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
	                <div class="input-daterange input-group" id="datepicker-weekly-fo-submission">
	                	<span class="input-group-addon">Date</span>
	                    <input id="date-picker-weekly-start" type="text" class="input-sm form-control" name="start" />
	                    <span class="input-group-addon">to</span>
	                <input id="date-picker-weekly-end" type="text" class="input-sm form-control" name="end" />
	                </div>

                <div class="dataTable_wrapper" style="overflow: auto;">
                    <table class="table table-striped table-bordered table-hover" id="dataTable-by-time">
                        <thead>
                            <tr>
                                <th ng-repeat="header in by_date_header">{{header}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in by_date_rows">
                                <td ng-repeat="col in by_date_header" >{{by_date_content[row][col]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="dataTable_wrapper" style="overflow: auto;">
                    <table class="table table-striped table-bordered table-hover" id="dataTable-by-form">
                        <thead>
                            <tr>
                                <th ng-repeat="header in by_form_header">{{header}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in by_form_rows">
                                <td ng-repeat="col in by_form_header" >{{by_form_content[row][col]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="well" id="no-data-sign" hidden>
                    <h4 style="text-align: center">No Data Available</h4>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<div class="tab_content" id="challenge_action">
	<ul class="nav nav-tabs ">
	  <li role="presentation" class="dropdown"  ng-repeat="(fo_name, areas) in fo" on-finish-render="ngRepeatFinished">
	    <a class="dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">
	      {{fo_name}} <span class="caret"></span>
	    </a>
	    <ul class="dropdown-menu">
	      <li ng-repeat="area in areas"><a role="button" id="{{area}}" class="fo-area-selection" >{{area}}</a></li>
	    </ul>
	</ul>
	<div class="row">
	<div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{title}} 
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
	                <div class="input-daterange input-group" id="datepicker-challenge">
	                	<span class="input-group-addon">Date</span>
	                    <input id="date-picker-challenge-start" type="text" class="input-sm form-control" name="start" />
	                    <span class="input-group-addon">to</span>
	                <input id="date-picker-challenge-end" type="text" class="input-sm form-control" name="end" />
	                </div>
	            <h5>Stockpoint Visit</h5>
                <div class="dataTable_wrapper" style="overflow: auto;">
                    <table class="table table-striped table-bordered table-hover" id="dataTable-by-time">
                        <thead>
                            <tr>
                                <th ng-repeat="header in sp_visit_header">{{header}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in sp_visit_content">
                                <td ng-repeat="col in sp_visit_header" >{{row[col]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h5>Event</h5>
                <div class="dataTable_wrapper" style="overflow: auto;">
                    <table class="table table-striped table-bordered table-hover" id="dataTable-by-form">
                        <thead>
                            <tr>
                                <th ng-repeat="header in event_header">{{header}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in event_content">
                                <td ng-repeat="col in event_header" >{{row[col]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="well" id="no-data-sign" hidden>
                    <h4 style="text-align: center">No Data Available</h4>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    </div>
</div>
<div class="row tab_content" id="mtd_delivery">
c
</div>
