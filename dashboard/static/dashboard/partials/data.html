<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Data</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{title}}
                <div class="pull-right" id="product-margin-type-selector">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            Type
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu" id="product-margin-type-list">
                            <li><a value="latest">Latest</a>
                            </li>
                            <li><a value="lp4y">LP4Y</a>
                            </li>
                            <li><a value="old">Old Area</a>
                            </li>
                            <li class="divider"></li>
                            <li><a value="all">All</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper" style="overflow: auto;">
                    <table class="table table-striped table-bordered table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th ng-repeat="header in headers">{{header.data}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sale in sales">
                                <td ng-repeat="key in sale">{{key}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row" id="paginator-div">
                    <div class="col-sm-6">
                        <div class="dataTables_info" id="data-table-info" role="status" aria-live="polite">Showing {{x}} to {{y}} of {{z}} entries</div>
                    </div>
                    <div class="col-sm-6">
                        <div id="data-table-paginate">
                            <ul id="data-table-paginator"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
