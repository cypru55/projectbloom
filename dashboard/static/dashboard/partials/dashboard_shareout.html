<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard <small>{{selected_area}},{{seleted_month}}</small></h1>
        <h5>Full Month Data until {{last_full_data_month}}</h5>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-2 dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Dropdown
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li ng-repeat="area in areas" on-finish-render="shareoutAreaListFinished"><a class="area-selection" id="{{area.area}}">{{area.area}}</a></li>
      </ul>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Uplifter Overview Chart
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div google-chart chart="ulOverviewChartObject" style="{{cssStyle}}"></div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Stockpoint Overview Chart
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div google-chart chart="spOverviewChartObject" style="{{cssStyle}}"></div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
